version: '3.8'

services:
  web-service:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
      args:
        DATABASE_URL: $DATABASE_URL
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ../.env.dev